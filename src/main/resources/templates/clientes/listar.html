<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Clientes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #0f0;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .table {
            color: #0f0;
        }
        .btn {
            background-color: #0f0;
            color: #000;
        }
        .btn:hover {
            background-color: #0a0;
            color: #fff;
        }
        .table th, .table td {
            color: #0f0;
        }
        .table a {
            color: #0f0;
        }
        .table a:hover {
            color: #0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Listar Clientes</h1>
        <table class="table table-dark table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Titular de la Cuenta</th>
                    <th>Saldo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.cuenta.titular}"></td>
                    <td th:text="${cliente.cuenta.saldo}"></td>
                    <td>
                        <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-sm">Ver</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="/clientes/nuevo" class="btn">Crear Nuevo Cliente</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
